<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pokémon Foc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Benvingut a Pokémon Foc</h1>

    <!-- Barra de progrés per mostrar la col·lecció -->
    <section id="progressSection">
        <h2>Progrés de la col·lecció</h2>
        <progress id="progressBar" value="0" max="100"></progress>
        <p id="progressText">Carregant la col·lecció...</p>
    </section>

    <!-- Formulari per obrir un sobre -->
    <section id="openPackSection">
        <h2>Obre un sobre</h2>
        <button id="openPackBtn">Obrir un sobre</button>
        <p id="noCardsMessage"></p>
    </section>

    <!-- Formulari per intercanviar cartes -->
    <section id="tradeSection">
        <h2>Intercanviar cartes</h2>
        <form id="tradeForm">
            <label for="tradeUser">Usuari destinatari:</label>
            <input type="text" id="tradeUser" name="tradeUser" placeholder="Nom d'usuari per intercanviar" required>

            <label for="tradeCards">Selecciona cartes per intercanviar:</label>
            <select id="tradeCards" name="tradeCards" multiple required>
                <!-- Les cartes disponibles per intercanviar es mostraran aquí -->
            </select>

            <button type="submit">Intercanviar cartes</button>
        </form>
        <p id="tradeMessage"></p>
    </section>

    <!-- Mostrar les cartes obtingudes al obrir un sobre -->
    <section id="openedCardsSection">
        <h2>Cartes obtingudes</h2>
        <div id="openedCardsContainer">
            <!-- Les cartes obtingudes apareixeran aquí -->
        </div>
    </section>

    <!-- Mostrar la col·lecció -->
    <section id="collectionSection">
        <h2>La meva Col·lecció</h2>
        <div id="collectionContainer">
            <!-- Les cartes de la col·lecció es mostraran aquí -->
        </div>
    </section>

    <script src="script.js"></script>
    <script>
    // Comprovar si l'usuari està logejat
    if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html"; // Redirigir a login si no està logejat
    }
    <!-- Afegir un botó per al logout -->
<button id="logoutButton">Sortir</button>

<script>
    // Gestionar el logout
    document.getElementById("logoutButton").addEventListener("click", function() {
        localStorage.removeItem("loggedIn"); // Eliminar les dades de sessió
        window.location.href = "login.html"; // Redirigir a login
    });
</script>

</script>

</body>

</html>
