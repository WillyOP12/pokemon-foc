
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercanvi de Cartes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intercanvi de Cartes</h1>

    <h2>Envia sol·licitud d'intercanvi</h2>
    <form id="tradeRequestForm">
        <label for="requestedCard">Carta que vols obtenir:</label>
        <select id="requestedCard" required></select>

        <label for="offeredCard">Carta que oferiràs a canvi:</label>
        <select id="offeredCard" required></select>

        <button type="submit">Enviar sol·licitud</button>
    </form>

    <h2>Les teves cartes</h2>
    <table id="userCardsTable">
        <thead>
            <tr>
                <th>Nom de la Carta</th>
                <th>Raresa</th>
                <th>Imatge</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
