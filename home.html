<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pokémon Foc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Barra de Progrés -->
    <div id="progressBarContainer">
        <h3>Progrés de la teva col·lecció</h3>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <p id="progressPercentage">0% completat</p>
    </div>

    <!-- Secció de galeria de cartes -->
    <section id="cardGallery">
        <h2>Galeria de Cartes</h2>
        <div id="cardsContainer"></div>
    </section>

    <!-- Secció per obrir sobres -->
    <section id="packSection">
        <h2>Obre un sobre</h2>
        <button id="openPackBtn">Obre el sobre</button>
        <div id="packMessage"></div>
        <div id="packCards"></div>
    </section>

    <!-- Secció per intercanviar cartes -->
    <section id="tradeSection">
        <h2>Intercanvia cartes</h2>
        <form id="tradeForm">
            <label for="cardToTrade">Selecciona la carta per intercanviar:</label>
            <select id="cardToTrade" name="cardToTrade">
                <!-- Afegir opcions de cartes disponibles per intercanviar -->
            </select>
            <br>
            <label for="cardToReceive">Selecciona la carta que vols rebre:</label>
            <select id="cardToReceive" name="cardToReceive">
                <!-- Afegir opcions de cartes que vols rebre -->
            </select>
            <br>
            <button type="submit">Proposa intercanvi</button>
        </form>
        <div id="tradeResponse"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
