<!DOCTYPE html>
<html lang="ca">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Foc - Inici de Sessió</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fff5e1;
    }
    input {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #ff6b6b;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>
  <h1>Benvingut a Pokémon Foc 🔥</h1>
  <p>Inicia sessió per començar a col·leccionar!</p>

  <input type="text" id="username" placeholder="Nom d'usuari" />
  <br />
  <input type="password" id="password" placeholder="Contrasenya" />
  <br />
  <button onclick="login()">Iniciar sessió</button>

  <script src="script.js"></script>
</body>
</html>
