<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Afegir nova carta ðŸ”¥</h1>

  <input type="text" id="cardName" placeholder="Nom de la carta"><br>
  <input type="number" id="rarity" placeholder="Probabilitat (1-100)"><br>
  <input type="text" id="cardImage" placeholder="URL de la imatge"><br>
  <button onclick="afegirCarta()">Afegir carta</button>

  <script>
    // Simulem el backend amb localStorage per ara
    function afegirCarta() {
      const name = document.getElementById("cardName").value;
      const rarity = parseInt(document.getElementById("rarity").value);
      const image = document.getElementById("cardImage").value;

      if (!name || !rarity || !image) {
        alert("Has d'omplir tots els camps!");
        return;
      }

      const novaCarta = { name, rarity, image };

      let cartes = JSON.parse(localStorage.getItem("cartes")) || [];
      cartes.push(novaCarta);
      localStorage.setItem("cartes", JSON.stringify(cartes));

      alert(`Carta "${name}" afegida amb Ã¨xit!`);
      
      document.getElementById("cardName").value = "";
      document.getElementById("rarity").value = "";
      document.getElementById("cardImage").value = "";
    }
  </script>
</body>
</html>
