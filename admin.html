<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pokémon Foc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Administració de la Col·lecció</h1>

    <!-- Formulari per afegir cartes -->
    <section id="addCardSection">
        <h2>Afegir nova carta</h2>
        <form id="addCardForm">
            <label for="cardName">Nom de la carta:</label>
            <input type="text" id="cardName" name="cardName" placeholder="Nom de la carta" required>

            <label for="cardRarity">Raresa:</label>
            <select id="cardRarity" name="cardRarity" required>
                <option value="Common">Common</option>
                <option value="Uncommon">Uncommon</option>
                <option value="Rare">Rare</option>
                <option value="Double Rare">Double Rare</option>
                <option value="ACE SPEC Rare">ACE SPEC Rare</option>
                <option value="Illustration Rare">Illustration Rare</option>
                <option value="Ultra Rare">Ultra Rare</option>
                <option value="Shiny Rare">Shiny Rare</option>
                <option value="Shiny Ultra Rare">Shiny Ultra Rare</option>
                <option value="Special Illustration Rare">Special Illustration Rare</option>
                <option value="Hyper Rare">Hyper Rare</option>
                <option value="Amazing rare">Amazing rare</option>
            </select>

            <label for="cardImage">Puja la imatge de la carta:</label>
            <input type="file" id="cardImage" name="cardImage" accept="image/*" required>

            <button type="submit">Afegir carta</button>
        </form>
    </section>

    <!-- Mostrar la graella de cartes -->
    <section id="collectionGrid">
        <h2>Cartes de la col·lecció</h2>
        <div id="cardGridContainer">
            <!-- Les cartes es mostraran aquí -->
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
